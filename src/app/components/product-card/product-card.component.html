<article class="product-card" (click)="goToDetails()">
    <img [src]="product()?.imageUrl" alt="product()?.name">
    <p  class="product-name">{{product()?.name}}</p>
    <div>
        <p>${{product()?.price}}</p>
        <p>stock: {{product()?.stock}}</p>
    </div>
    <button class="cart-button" (click)="addProductToCart($event)">
       <lucide-icon [img]="ShoppingCart" class="my-icon"></lucide-icon>
        Add to cart
    </button>

</article>
